<h3>Shipping Company Master</h3>

<form (ngSubmit)="applyFilter(myFilter)" #myFilter="ngForm" class="search-wrap" fxLayout="row" fxLayoutGap="20px"  fxLayout.lt-sm="column">
  <mat-form-field fxFlex="23%" class="example-full-width">
    <mat-label for="country">Country</mat-label>
    <input matInput name="country" ngModel>
  </mat-form-field>
  <mat-form-field fxFlex="23%" class="example-full-width">
    <mat-label for="city">City</mat-label>
    <input matInput name="city" ngModel>
  </mat-form-field>
  <mat-form-field fxFlex="23%" class="example-full-width">
    <mat-label for="type">Type</mat-label>
    <mat-select name="type" ngModel>
      <mat-option value="sea">Sea Freight</mat-option>
      <mat-option value="air">Air Freight</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxFlex="23%" class="example-full-width">
    <mat-label for="name">Name</mat-label>
    <input matInput name="name" ngModel>
  </mat-form-field>
  <div fxFlex="8%">
    <button mat-raised-button  color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</form>

<div class="data-source">
  <div class="add-shipping" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="flex-start center">
    <div fxFlex="65%">
      <h4>Shipping Company Master List</h4>
    </div>
    <div fxFlex="35%">
      <p style="text-align: right;">
        <button style="font-size: 13px;" mat-stroked-button color="primary">
          <mat-icon>add</mat-icon>
          Add New
        </button>
      </p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="#">
      <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> City </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.country}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action" stickyEnd>
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">
        <mat-icon>visibility</mat-icon>
        <mat-icon>create</mat-icon>
        <mat-icon (click)="removeData(i)" color="warn">clear</mat-icon>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
